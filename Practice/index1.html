<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table practice</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <table class="type A">
        <tr>
            <td class="type A">1</td>
            <td class="type A" rowspan="2">2</td>
        </tr>
        <tr>
            <td class="type A">3</td>
        </tr>
    </table>
    <br>
    <table class="type B">
        <tr>
            <td class="type B" colspan="2" align="center">5</td>
        </tr>
        <tr>
            <td class="type B">7</td>
            <td class="type B">8</td>
        </tr>
    </table>
</body>
</html>
